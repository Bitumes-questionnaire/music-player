<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üéß Lecteur Audio Cat√©goris√©</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }

    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .filter-button {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid #0ff;
      color: #fff;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s;
    }

    .filter-button:hover,
    .filter-button.active {
      background-color: #0ff;
      color: #000;
    }

    .main {
      display: flex;
      height: calc(100vh - 220px);
    }

    .sidebar {
      width: 200px;
      padding: 20px;
      background: #111;
      border-right: 1px solid #0ff4;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .sidebar img:hover {
      transform: scale(1.05);
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #222;
      color: #0ff;
    }

    .track {
      display: flex;
      align-items: center;
      gap: 15px;
      background: #1a1a1a;
      border: 1px solid #0ff3;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .track:hover {
      background: #0ff2;
    }

    .cover {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      background: #000;
    }

    .info {
      flex: 1;
    }

    .info .title {
      font-size: 1em;
      font-weight: bold;
    }

    .info .desc {
      font-size: 0.85em;
      opacity: 0.7;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      border-top: 2px solid #0ff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
      z-index: 1000;
    }

    footer .now-playing {
      flex: 1;
    }

    footer audio {
      width: 300px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        justify-content: center;
        border-right: none;
        border-bottom: 1px solid #0ff3;
      }

      footer audio {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>üéß Mon Lecteur Audio Intelligent</h1>
  <div class="filters">
    <button class="filter-button active" onclick="filterCategory('remix')">Remix</button>
    <button class="filter-button" onclick="filterCategory('ultras')">Ultras</button>
    <button class="filter-button" onclick="filterCategory('chaabi')">Cha√¢bi</button>
  </div>
</header>

<div class="main">
  <div class="sidebar">
    <img src="covers/remix.jpg" alt="Remix" onclick="filterCategory('remix')">
    <img src="covers/ultras.jpg" alt="Ultras" onclick="filterCategory('ultras')">
    <img src="covers/chaabi.jpg" alt="Cha√¢bi" onclick="filterCategory('chaabi')">
  </div>

  <div class="content">
    <div class="search-box">
      <input type="text" id="search" placeholder="üîç Rechercher une musique..." oninput="searchMusic(this.value)">
    </div>
    <div id="music-list">
      <!-- Musiques g√©n√©r√©es ici -->
    </div>
  </div>
</div>

<footer>
  <div class="now-playing">
    <strong id="now-title">Aucune musique s√©lectionn√©e</strong><br>
    <span id="now-desc">S√©lectionnez une piste √† droite</span>
  </div>
  <audio id="global-player" controls></audio>
</footer>

<script>
  const tracks = [
    {
      category: 'remix',
      title: 'Pal Pal Mashup ‚Äì Afusic',
      desc: 'Un remix moderne combinant Bollywood et Trap asiatique.',
      src: 'musics/Pal Pal Mashup.mp3'
    },
    {
      category: 'ultras',
      title: 'La Banda Loca ‚Äì Ultras Fanatic Reds',
      desc: 'Chant √©nergique des stades alg√©riens.',
      src: 'musics/Ultras Fanatic Reds - La Banda Loca _ ÿ≤ŸäÿØŸä ŸÉÿßÿ≥(MP3_160K).mp3'
    },
    {
      category: 'chaabi',
      title: 'Cha√¢bi Traditionnel ‚Äì AAZ',
      desc: 'Morceau classique du r√©pertoire cha√¢bi alg√©rien.',
      src: 'musics/aaz.mp3'
    }
  ];

  const musicList = document.getElementById('music-list');
  const globalPlayer = document.getElementById('global-player');
  const nowTitle = document.getElementById('now-title');
  const nowDesc = document.getElementById('now-desc');

  function renderTracks(category) {
    musicList.innerHTML = '';
    const filtered = tracks.filter(t => t.category === category);
    filtered.forEach(t => {
      const el = document.createElement('div');
      el.className = 'track';
      el.innerHTML = `
        <img class="cover" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="icon music">
        <div class="info">
          <div class="title">${t.title}</div>
          <div class="desc">${t.desc}</div>
        </div>
      `;
      el.onclick = () => {
        globalPlayer.src = t.src;
        globalPlayer.play();
        nowTitle.textContent = t.title;
        nowDesc.textContent = t.desc;
      };
      musicList.appendChild(el);
    });
  }

  function filterCategory(cat) {
    document.querySelectorAll('.filter-button').forEach(b => b.classList.remove('active'));
    const btn = [...document.querySelectorAll('.filter-button')].find(b => b.textContent.toLowerCase().includes(cat));
    if (btn) btn.classList.add('active');
    renderTracks(cat);
  }

  function searchMusic(query) {
    const items = document.querySelectorAll('.track');
    items.forEach(item => {
      const title = item.querySelector('.title').textContent.toLowerCase();
      item.style.display = title.includes(query.toLowerCase()) ? 'flex' : 'none';
    });
  }

  window.onload = () => filterCategory('remix');
</script>

</body>
</html>
