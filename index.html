<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }

    /* ----------- ROTATING FILTER ---------- */
    .filter-container {
      perspective: 1000px;
      margin-bottom: 40px;
    }

    .filter-3d {
      display: flex;
      justify-content: center;
      transform-style: preserve-3d;
      animation: rotate 15s infinite linear;
    }

    .filter-button {
      margin: 0 15px;
      padding: 12px 20px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      color: white;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .filter-button:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.1);
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }

    /* ----------- CAT√âGORIES ----------- */
    .category {
      width: 100%;
      max-width: 800px;
      margin: 30px 0;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }

    .category h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #0ff;
      border-left: 5px solid #0ff;
      padding-left: 10px;
      text-shadow: 0 0 5px #0ff;
    }

    .audio-item {
      margin: 20px 0;
      background: rgba(0, 255, 255, 0.08);
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #00ffff30;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .audio-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #00ffffaa;
    }

    .track-name {
      font-size: 1em;
      margin-bottom: 8px;
      color: #ffffff;
      text-align: left;
    }

    audio {
      width: 100%;
      border-radius: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .filter-3d { flex-direction: column; animation: none; }
      .filter-button { margin: 10px 0; }
    }
  </style>
</head>
