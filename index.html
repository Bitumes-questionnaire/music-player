<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lecteur Audio par CatÃ©gorie</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1f1f1f);
      color: white;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
    }

    .filter-center {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 40px;
    }

    .filter-button {
      padding: 12px 25px;
      background: #111;
      border: 2px solid #0ff;
      border-radius: 12px;
      color: white;
      text-transform: uppercase;
      box-shadow: 0 0 10px #0ff, 0 0 30px #0ff;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    .filter-button:hover,
    .filter-button.active {
      background: #0ff;
      color: #000;
      transform: scale(1.1);
    }

    .music-list {
      width: 100%;
      max-width: 800px;
      display: none;
      flex-direction: column;
      gap: 20px;
      animation: fadeIn 0.5s ease-in-out;
    }

    .music-list.active {
      display: flex;
    }

    .audio-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 10px #00ffff30;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .audio-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #00ffffaa;
    }

    .track-name {
      font-size: 1em;
      margin-bottom: 8px;
      color: #ffffff;
    }

    audio {
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .filter-button {
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Mon Lecteur Audio</h1>

  <!-- CatÃ©gories centrÃ©es -->
  <div class="filter-center">
    <button class="filter-button" onclick="showCategory('remix')">Remix</button>
    <button class="filter-button" onclick="showCategory('ultras')">Ultras</button>
    <button class="filter-button" onclick="showCategory('chaabi')">ChaÃ¢bi</button>
  </div>

  <!-- Liste de musique : Remix -->
  <div id="remix" class="music-list">
    <div class="audio-item">
      <div class="track-name">Pal Pal Mashup â€“ Afusic x Talha Anjum Ft. Talwiinder</div>
      <audio controls>

  <div id="ultras" class="music-list">

      <audio controls>
        <source src="Ultras Fanatic Reds - La Banda Loca _ Ø²ÙŠØ¯ÙŠ ÙƒØ§Ø³(MP3_160K).mp3" type="audio/mpeg">

      </audio>
    </div>
  </div>

  <!-- Liste de musique : ChaÃ¢bi -->
  <div id="chaabi" class="music-list">
    <div class="audio-item">
      <div class="track-name">Chanson ChaÃ¢bi â€“ aaz.mp3</div>
      <audio controls>
        <source src="aaz.mp3" type="audio/mpeg">

      </audio>
    </div>
  </div>

  <script>
    function showCategory(category) {
      const lists = document.querySelectorAll('.music-list');
      const buttons = document.querySelectorAll('.filter-button');
      lists.forEach(list => list.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));
      document.getElementById(category).classList.add('active');
      event.target.classList.add('active');
    }
  </script>

  <script>
  // RÃ©cupÃ©rer toutes les balises audio
  const allAudio = document.querySelectorAll('audio');

  allAudio.forEach(audio => {
    audio.addEventListener('play', () => {
      // Lorsqu'une se lance, on stoppe les autres
      allAudio.forEach(other => {
        if (other !== audio) {
          other.pause();
          other.currentTime = 0; // Remet Ã  0 pour Ã©viter qu'elle continue Ã  charger
        }
      });
    });
  });
</script>

</body>
</html>
